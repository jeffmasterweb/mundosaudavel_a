<section id="app" class="condor-banner clube-banner">
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-xl-8 col-lg-10 col-md-11">
                <a [href]="json.url" target="_blank">
                    <img [src]="json.image" alt="{{ json.alt }}" class="img-fluid">
                </a>
            </div>
        </div>
        <div class="row ios justify-content-center mb-4">
            <div class="col-md-6">
                <h3 class="titulo">{{ json.titulo }}</h3>
                <div class="row">
                    <div class="col-6 text-center">
                        <a [href]="json.urlApp" target="_blank">
                            <img [src]="json.app" alt="{{json.altApp}}" class="img-fluid mr-md-1 mb-2 mb-md-0" />
                        </a>
                    </div>
                    <div class="col-6 text-center">
                        <a [href]="json.urlPlay" target="_blank">
                            <img [src]="json.play" alt="{{ json.altPlay }}" class="img-fluid ml-md-1" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-10 col-md-11">
                <h4 class="titulo">{{ json.iconsText }}</h4>
                <img [src]="json.icons" class="img-fluid">
            </div>
        </div>
    </div>
</section>
