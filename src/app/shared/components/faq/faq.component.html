<section id="faq" class="py-5">
  <div class="container">
    <h1 class="h2-lead mt-5 mb-3 text-center"><span class="b-09">{{ item.titulo }}</span></h1>
    <div class="row justify-content-center" *ngIf="(faq | async) as f">
      <div class="col-md-10">
        <div class="content">
          <div [innerHTML]="f['content']"></div>
        </div>
      </div>
    </div>
  </div>
</section>
