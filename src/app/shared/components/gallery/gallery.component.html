<section id="galeria" class="gallery" *ngIf="(items | async) as item">
    <div class="container py-5" *ngIf="item['status']">
      <h1 class="title" [innerHTML]="item['title']"></h1>
      <p class="text-center" [innerHtml]="item['subtitle']"></p>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>

        </div>
      </div>
    </div>
  </section>
